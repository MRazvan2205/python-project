<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-gray-100">

    {% block content %}
        <div class="flex justify-between items-center px-12 bg-gray-700 py-3 text-white">
            <div class="text-3xl">
                Articles
            </div>

            <div class="flex items-center space-x-10">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"
                   class="border border-green-600 text-green-400 py-2 px-6 rounded font-medium"
                >
                    Logout
                </a>
            {% endif %}

            <a href="{% url 'create' %}"
               class="bg-green-600 py-2 px-6 rounded font-medium"
            >
                Create
            </a>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 px-12 mt-10">
            {% for article in articles %}
                <div class="bg-white border border-gray-200 rounded p-5">
                    <div class="text-xl font-medium mb-4">
                        {{ article.title }}
                    </div>

                    <div class="text-sm text-gray-600 truncate">
                        {{ article.content }}
                    </div>

                    <a href="{% url 'show' article.id %}"
                       class="bg-gray-700 mt-6 text-white block py-2 text-center rounded rounded text-sm font-medium"
                    >
                        See More
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endblock %}

</body>
</html>
