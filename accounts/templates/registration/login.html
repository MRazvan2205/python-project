{% extends 'accountsIndex.html' %}

{% block content %}
    <div class="h-screen flex flex-col items-center justify-center">
        <div class="text-5xl font-light text-center mb-10">
            Login
        </div>

        <form method="POST" class="bg-white max-w-md w-full rounded-md shadow-md px-6 py-4">
            {% csrf_token %}

            <div class="flex flex-col">
                <div>
                    <label for="id_username"
                           class="text-gray-700 text-sm font-medium"
                    >
                        Username
                    </label>

                    <input id="id_username"
                           name="username"
                           type="text"
                           placeholder="Username"
                           class="border border-gray-300 focus:border-indigo-300 rounded-md shadow-sm block mt-2 py-2 px-4 w-full"
                           required
                    >
                </div>

                <div class="mt-4 mb-10">
                    <label for="id_password"
                           class="text-gray-700 text-sm font-medium"
                    >
                        Password
                    </label>

                    <input id="id_password"
                           name="password"
                           type="password"
                           placeholder="Password"
                           class="border border-gray-300 focus:border-indigo-300 rounded-md shadow-sm block mt-2 py-2 px-4 w-full"
                           required
                    >
                </div>

                <button class="bg-blue-600 text-white text-sm font-medium rounded-md py-3">
                    LOG IN
                </button>

                <hr class="w-full my-6">

                <a href="{% url 'register_url' %}"
                   class="bg-green-600 text-center text-white text-sm font-medium rounded-md py-3"
                >
                    REGISTER
                </a>
            </div>

        </form>
    </div>
{% endblock %}
